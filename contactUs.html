
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init("8OXmTdhTFKKhNB6mz");
    })();
  </script>

  <link rel="shortcut icon" href="https://raw.githubusercontent.com/codewithsadee/tourly/8b86a3737ef1a6bade31c395695721363a03c99b/favicon.svg" type="image/svg+xml">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="contactUs.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <main class="row">

    
      <section class="col left">

      
        <div class="contactTitle">
          <h2>Get In Touch</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod.</p>
        </div>
       
        <div class="contactInfo">

          <div class="iconGroup">
            <div class="icon">
              <i class="fa-solid fa-phone"></i>
            </div>
            <div class="details">
              <span>Phone</span>
              <span>+216 56 214 917</span>
            </div>
          </div>

          <div class="iconGroup">
            <div class="icon">
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="details">
              <span>Email</span>
              <span>frareszran11@gmail.com</span>
            </div>
          </div>

          <div class="iconGroup">
            <div class="icon">
			  <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="details">
              <span>Location </span>
              <span>Kef, Tunisia</span>
            </div>
          </div>

        </div>
      

        <div class="socialMedia">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
     

      </section>
 

      <section class="col right">

        <form class="messageForm" onsubmit="sendMail(); return false;">

          <div class="inputGroup halfWidth">
            <input type="text" id="Fullname" required="required">
            <label>Your Name</label>
          </div>

          <div class="inputGroup halfWidth">
            <input type="email" id="email_id" required="required">
            <label>Email</label>
          </div>

          <div class="inputGroup fullWidth">
            <input type="text" id="message" required="required">
            <label>Subject</label>
          </div>

          <div class="inputGroup fullWidth">
            <textarea required="required"></textarea>
            <label>Say Something</label>
          </div>

          <div class="inputGroup fullWidth">
            <button type="submit">Send Message</button>
          </div>

        </form>
        <!-- Form Ends -->
      </section>
      <!-- Right Section (Column) Ends -->
    </main>
  </div>

  <script src="contactUs.js"></script>
</body>

</html>
